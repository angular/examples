<div class="header">
  <div class="header-left">
    <span>Built with</span>
    <img class="logo" ngSrc="/angular.png" width="160" height="50" priority />
    <span>+</span>
    <img class="logo genkit" ngSrc="/genkit.png" width="143" height="55" priority />
  </div>
</div>

<div class="body">
  @if (!storyService.hasStoryStarted()) {
    <div class="controls">
      <app-user-input
        [endpoint]="endpoint"
        [options]="storyService.premiseResource.value().premiseOptions"
        [isLoading]="storyService.premiseResource.isLoading()" />
    </div>
  }
  <app-story />
</div>
